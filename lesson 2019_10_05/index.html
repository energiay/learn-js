<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        (function () {
            
            var convertStr = function (theStr) {
                var result = {};
                for (let i = 0; i < theStr.length; i++) {
                    var field = theStr[i];
                    result[field] = !result[field] ? 1 : (result[field] + 1);
                }
                
                var sResult = '';
                for (key in result) {
                    sResult += result[key] + key;
                }

                return sResult
            }

            var str = 'aaabbccdda';
            console.log( convertStr(str) );

        })();
    </script>
</body>
</html>
