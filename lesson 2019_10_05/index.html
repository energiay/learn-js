<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        (function () {
            
            var convertStr = function (theStr) {
                let sResult = '';
                let count = 0;
                
                for (let i = 0; i < theStr.length; i++) {
                    count++;
                    if (theStr[i] != theStr[i+1]) {
                        sResult += count + '' + theStr[i];
                        count = 0;
                    }
                }
                
                return sResult
            }

            var str = 'aaabbccdda';
            console.log( convertStr(str) );

        })();
    </script>
</body>
</html>
