<!DOCTYPE HTML>
<html>

<head>
  <title>Галерея</title>
  <link rel="stylesheet" href="main.css">
  <meta charset="utf-8">
</head>

<body>

  <p id="largeImg"><img src="img/img1-lg.jpg" alt="Large image"></p>

  <ul id="thumbs">
    <li>
        <a href="img/img2-lg.jpg" title="Image 2">
            <img src="img//img2-min.jpg">
        </a>
    </li>
    <li>
      <a href="img/img3-lg.jpg" title="Image 3"><img src="img/img3-min.jpg"></a>
    </li>
    <li>
      <a href="img/img4-lg.jpg" title="Image 4"><img src="img/img4-min.jpg"></a>
    </li>
    <li>
      <a href="img/img5-lg.jpg" title="Image 5"><img src="img/img5-min.jpg"></a>
    </li>
    <li>
      <a href="img/img6-lg.jpg" title="Image 6"><img src="img/img6-min.jpg"></a>
    </li>
  </ul>

  <script>
    thumbs.onclick = function(event) {
        event.preventDefault(); // отключаем дефолтное значение
        
        let thumbnail = event.target.closest('a');
        if (!thumbnail) {
            return;
        }
        
        document.querySelector('#largeImg > img').src = thumbnail.href;
    }
  </script>

</body>
</html>
